<!DOCTYPE html>
<html lang="eng" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Req_Loan.html</title>

    <script>
        function getinformation() 
{
    var name  = document.form1.Fullname.value;
    var number_id = document.form1.id.value;
    var birthdate = document.form1.birthdate.value;
    var phon_number = document.form1.phon_number.value;
    var mail = document.form1.email.value;
    var years = document.form1.years.value;
    var make_payment = document.form1.make_payment.value;
    var queryString = "الاسم الكامل" + name + "الرقم الوطني=" + 
    number_id + "تاريخ الميلاد" + birthdate + "رقم الموبايل=" + phon_number + "الايميل =" +mail 
    + "عدد سنوات القرض" + years + "طريقة التسديد" + make_payment ;
    window.open("result.html" + queryString ) ;
}
    </script>
</head>
<body id=container>
    
    <form id="myform" name="form1" action="result.html" method="post"  target="_blank" >
    <h3 id=text>صفحة تقديم الطلب </h3> 

    <div id="n" >

         <label for="name">الاسم الكامل</label>
        <input type="text" name="Fullname" id="name" size="50" />
    </div>
    <div >
        <label for="number">الرقم الوطني</label>
        <input type="text"  name="id" id="number" size="11" /> 
    </div>
    
 <div>
     <label for="date">تاريخ الولادة</label>
     <input type="date"  name="birthdate" id="date" />
    </div>
    <div>
        <label for="ph_num">رقم الموبايل</label>
        <input type="text"  name="phon_number " id="ph_num" size="10"/>
    </div>
  <div>
      <label for="mail">الايميل</label>
      <input type="email" name="email" id="mail"  />
    </div>
    <div id="a">
         <h3>عدد سنوات القرض</h3>
        <input type="radio" name="years" value="3" id="3"><label for="3">3</label>
        <input type="radio" name="years" value="5" id="5"><label for="5">5</label> 
        <input type="radio" name="years" value="10" id="10"><label for="10">10</label>
        <input type="radio" name="years" value="15" id="15"> <label for="15">15</label>
        <input type="radio" name="years" value="20" id="20"> <label for="20">20</label>
    </div>
    <div >
        <label for="pay">طريقة تسديد الدفعات</label>
        <select name="make_payment" id="pay">
        <option>شهرية</option>
        <option>ربعية</option>
        <option>سنوية</option>
        </select>
</div>
    <label for="sub">ارسال</label>
    <input type="submit" value="ارسال" id="sub" onclick="getinformation();" >
    </form>
</body>
</html>
